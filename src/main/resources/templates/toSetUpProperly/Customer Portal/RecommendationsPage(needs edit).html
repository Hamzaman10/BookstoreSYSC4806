<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to Amazon Online Book Store</h1>
  <a class="button" th:href="@{/emp_port}">Employee Portal</a>
  <br>
  <a class="button" th:href="@{/search}">Search For Books</a>
  <br>
  <a class="button" th:href="@{/shopping}">View Shopping Cart</a>
  <br>
  <a class="button" th:href="@{/recommendations}">View Recommendations</a>
</div>
</body>
</html>
