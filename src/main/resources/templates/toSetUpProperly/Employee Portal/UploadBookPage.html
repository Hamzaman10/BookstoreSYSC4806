<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Upload Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
.form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }


  </style>
</head>
<body>
<div class="container">
  <h1>Upload Book</h1>
  <form th:action="@{/upload-book}" th:object="${book}" method="post">
    <!-- ISBN -->
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" th:field="*{isbn}" required />
    </div>

    <!-- Book Name -->
    <div class="form-group">
      <label for="bookName">Book Name</label>
      <input type="text" id="bookName" th:field="*{title}" required />
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" th:field="*{author}" required />
    </div>

    <!-- Publisher -->
    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" th:field="*{publisher}" required />
    </div>

    <!-- Quantity -->
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" th:field="*{quantity}" min="1" required />
    </div>

    <!-- Price -->
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" required />
    </div>

    <!-- Submit Button -->
  <a class="button" type="submit">Upload Book</a>
  </form>
</div>
</body>
</html>
