<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sysc4806 Group22 Milestone 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <h1>Owner Inventory Display and Adder</h1>
    <form action="#" method="post" th:action="@{/owner/1/addBookFront}" th:object="${model.Book}">
        <p>Book ISBN: <input type="text" th:field="*{isbn}"/></p>
        <p>Book Name: <input type="text" th:field="*{bookName}"/></p>
        <p>Book Author: <input type="text" th:field="*{author}"/></p>
        <p>Book Publisher: <input type="text" th:field="*{publisher}"/></p>
        <p>Book Quantity: <input type="text" th:field="*{quantity}"/></p>
        <p>Book Price: <input type="text" th:field="*{price}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value ="Reset"/></p>
    </form>
<p th:text="${model.BookStoreManagementRepository}" />
</body>
</html>
