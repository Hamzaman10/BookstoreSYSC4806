<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Default template</title>
</head>
<body>
<h1>Owner Creator</h1>
<form action="#" method="post" th:action="@{/createOwnerFront}" th:object="${model.Owner}">
    <p>Owner Email: <input type="text" th:field="*{email}"/></p>
    <p>Owner Phone Number: <input type="text" th:field="*{phoneNumber}"/></p>
    <p>Owner Username <input type="text" th:field="*{username}"/></p>
    <p>Owner Password: <input type="text" th:field="*{password}"/></p>
    <p>Owner Name: <input type="text" th:field="*{name}"/></p>
    <p>Owner Address: <input type="text" th:field="*{address}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value ="Reset"/></p>
</form>
<p>Get your Owner Inventory <a href="/owners">here</a></p>

</body>
</html>
